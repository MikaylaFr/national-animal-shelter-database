<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% if title %}
        <title>National Animal Shelter Database - {{ title }} </title>
    {% else %}
        <title>National Animal Shelter Database</title>
    {% endif %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">NASD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shelters/">Shelters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animals/">Animals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fosters/">Fosters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cages/">Cages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/trainers/">Trainers</a>
        </li>
      </ul>
    </div>
  </nav>
  
  {% block content %}{% endblock content %}

</body>
</html>
